<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="blackjack.css" />
    <title>Document</title>
</head>

<body>
    <header class="flex">
        <div class="flex">
            <div class="flex">
                <h1 class="textCenter" class="title">Blackjack! (21)</h1>
                <div class="flex">
                    <div class="textCenter score">
                        Wins! <span id="wins">0</span>
                    </div>
                    <div class="textCenter score">
                        Ties! <span id="ties">0</span>
                    </div>
                    <div class="textCenter score">
                        Losses <span id="losses">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="table" class="background" class="flex">
        <div class="someHeight"></div>



        <button type="button" class="btn btn-warning">Start Game!</button>



    </main>
    <script src="./blackjack.js"></script>
</body>

</html>
