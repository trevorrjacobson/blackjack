<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="blackjack.css" />
</head>

<body>
    <div class="verification textCenter" id="verification">
        <div>
            <div>Enter your name and birthday:</div>
            <div class="flex justifyCenter">
                <label class="margin5" for="name">Name:</label>
                <input class="margin5" type="text" id="name" placeholder="Name" />
                <div>
                    <label class="margin5" for="birthMonths">Birthday :</label>
                    <select class="margin5" id="birthMonths">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <select class="margin5" id="birthDay"></select>
                    <select class="margin5" id="birthYear"></select>

                    <input class="margin5" id="submit" type="submit" />
                </div>
            </div>
        </div>
        <div class="hide" id="messageBox"></div>
    </div>
    <header class="justifyCenter yellowText">
        <h1 class="title textCenter">Blackjack! (21)</h1>
        <div class="margin5">
            <input type="radio" id="oneDeck" name="deckSize" value="1" checked />
            <label for="oneDeck">One Deck</label><br />
        </div>
        <div class="margin5">
            <input type="radio" id="threeDeck" name="deckSize" value="3" />
            <label for="threeDeck">Three Decks</label>
        </div>

        <div class="textCenter marginTop15">
            Wins: <span id="wins">0</span> Losses: <span id="losses">0</span> Ties:
            <span id="ties">0</span>
        </div>
    </header>
    <main class="backgroundImage yellowText">
        <div>
            <img class="deck" src="images/cardback.png" />
            <img class="deck" src="images/discard.png" />
            <div class="textCenter">
                Computer Total: <span class="hide" id="computerTotal">0</span>
            </div>
            <div class="hand justifyCenter flex marginBot50 width80Percent center" id="compHand"></div>
            <div class="textCenter">
                Player total: <span id="playerTotal">0</span>
            </div>
            <div class="hand justifyCenter flex width80Percent center marginBot5" id="playHand"></div>
            <div class="flex spaceEvenly width80Percent center">
                <button class="playerButton btn btn-warning" id="stay">Stay</button>
                <button class="playerButton btn btn-warning" id="hit">Hit</button>
                <button class="playerButton btn btn-warning" id="newGame">Deal</button>

            </div>
        </div>
    </main>

    <script src="blackjack.js"></script>
</body>

</html>
