<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="blackjack.css" />
    <title>Document</title>
</head>

<body>
    <header class="flex">
        <h1 class="title" class="textCenter">Blackjack!(21)</h1>
        <div class="br"></div>
        <div class="textCenter"> Wins: <span id="wins">0</span> Losses: <span id="losses">0</span> Ties: <span id="ties">0</span></div>

    </header>
    <main class="background">
        <div>
            <div class="hand" id="compHand">

            </div>
            <div class="hand" id="playHand">
            </div>


            <button type="button" id="stay" class="btn btn-warning">Stay</button>
            <button type="button" id="hit" class="btn btn-warning">Hit</button>
            <button type="button" id="newGame" class="btn btn-warning">Deal!</button>
            <script src="./blackjack.js"></script>
    </main>

</body>

</html>
